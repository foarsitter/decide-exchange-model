name: Publish to Anaconda

on:
  release:
    types: [created]

jobs:
  anaconda:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
            - '3.9'
            - '3.10'
            - '3.11'
    name: Publish to Anaconda
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: /usr/share/miniconda3/envs/decide
          key: decide-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}
        id: cache
      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.9
          channels: conda-forge
          conda-build-version: '3.28.1'
          conda-solver: 'libmamba'
          channel-priority: strict
          activate-environment: "decide"
      - run: |
          conda install --yes anaconda-client
          conda build .
          anaconda -t ${{ secrets.ANACONDA_TOKEN }} upload /usr/share/miniconda/conda-bld/**/decide-exchange-model-*.tar.bz2