language: python
cache: pip
python:
  - 3.6

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=$HOME/miniconda2/bin:$PATH
  - conda update --yes -q conda
  - conda config --set always_yes true
  - conda config --set anaconda_upload no

# Install packages
install:
  - echo $TRAVIS_PYTHON_VERSION
  - echo $PACKAGENAME
  - conda install -q pip requests conda-build jinja2 anaconda-client
  - pip install -r requirements.txt
  - pip install codecov 'coverage==4.3' codeclimate-test-reporter
  - conda build meta.yaml
  - conda install --use-local $PACKAGENAME

script:
  - nosetests --with-coverage --cover-erase --cover-package=decide --cover-inclusive
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - CODECLIMATE_REPO_TOKEN=38338f4be02599584d9d3672ed50c25ca2b24c0a9565bfbb000e6a1389f13700 codeclimate-test-reporter

after_success:
# Change permissions for Anaconda deployment script
  - chmod +x ./deploy_anaconda.sh

deploy:
 # Deploy to Anaconda.org
  - provider: script
    script: ./deploy_anaconda.sh
    on:
      tags: true
    skip_cleanup: true