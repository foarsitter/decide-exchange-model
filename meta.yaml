{% set data = load_setup_py_data() %}

package:
  name: 'decide-exchange-model'
  version: {{ data.get('version') }}

#source:
#  git_rev: master
#  git_url: https://github.com/foarsitter/decide-exchange-model.git

source:
  path: ./

build:
  number: 0
  entry_points:
    - decide-cli=decide.cli:main
    - decide-gui=decide.gui:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - blinker ==1.4
    - cython ==0.29.17
    - matplotlib ==3.0.2
    - numpy ==-1.19.5
    - pandas ==1.1.5
    - peewee ==3.14.4
    - pip
    - pyqt5 ==5.15.2
    - python
    - typesystem ==0.2.2
  run:
    - blinker ==1.4
    - cython ==0.29.17
    - matplotlib ==3.0.2
    - numpy ==-1.19.5
    - pandas ==1.1.5
    - peewee ==3.14.4
    - pyqt5 ==5.15.2
    - python
    - typesystem ==0.2.2
test:
  imports:
    - decide
    - decide.qt
    - decide.model
    - decide.model.observers
    - decide.model.test


about:
  home: https://github.com/foarsitter/decide-exchange-model
  license: GPL-3.0
  license_family: GPL3
  license_file: 'LICENSE'
  summary: Decide exchange model
  description: 'Decide exchange model for collective decision-making'
  doc_url: ''
  dev_url: 'https://github.com/foarsitter/decide-exchange-model'

app:
  entry: decide-gui